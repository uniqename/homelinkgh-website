name: Sync Website from App Repository

# Trigger when main app repository is updated
on:
  repository_dispatch:
    types: [website-update]
  workflow_dispatch:  # Allow manual trigger
  schedule:
    # Check for updates every hour
    - cron: '0 * * * *'

jobs:
  sync-website:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout this repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Fetch latest website files from main app repo
      run: |
        # Download the latest docs folder from the main app repository
        curl -H "Accept: application/vnd.github.v3.raw" \
             -o index.html \
             "https://api.github.com/repos/uniqename/Homelinkgh_customer_app/contents/docs/index.html"
        
        curl -H "Accept: application/vnd.github.v3.raw" \
             -o privacy.html \
             "https://api.github.com/repos/uniqename/Homelinkgh_customer_app/contents/docs/privacy.html"
        
        curl -H "Accept: application/vnd.github.v3.raw" \
             -o terms.html \
             "https://api.github.com/repos/uniqename/Homelinkgh_customer_app/contents/docs/terms.html"
        
        curl -H "Accept: application/vnd.github.v3.raw" \
             -o support.html \
             "https://api.github.com/repos/uniqename/Homelinkgh_customer_app/contents/docs/support.html"
        
        curl -H "Accept: application/vnd.github.v3.raw" \
             -o _redirects \
             "https://api.github.com/repos/uniqename/Homelinkgh_customer_app/contents/docs/_redirects"
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ðŸ”„ Auto-sync website files from main app repository
        
        Updated website files from Homelinkgh_customer_app/docs/
        Triggered by GitHub Action sync
        
        ðŸ¤– Automated sync"
        git push